<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>송현여자고등학교 기출탭탭 소개 영상</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', 'Nanum Gothic', sans-serif;
      background: linear-gradient(135deg, #ffe5ec 0%, #e0c3fc 100%);
      color: #4b3869;
    }

    header {
      background: rgba(255,255,255,0.55);
      border-bottom-left-radius: 2.2rem;
      border-bottom-right-radius: 2.2rem;
      box-shadow: 0 6px 24px 0 rgba(192, 132, 252, 0.15);
      margin-bottom: 2.5rem;
      padding: 2.2rem 1rem 2rem 1rem;
    }

    .header-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    .logo-icon {
      animation: popIn 1s cubic-bezier(.22,1,.36,1) 0.1s both;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .header-text {
      text-align: center;
    }

    .header-text h1 {
      font-family: 'Nanum Gothic', 'Montserrat', sans-serif;
      font-size: 2.3rem;
      font-weight: 700;
      color: #b983ff;
      letter-spacing: 0.04em;
      margin: 0 0 0.5rem 0;
      line-height: 1.2;
      transition: color 0.2s;
    }

    .header-text .highlight {
      color: #f9a1bc;
      background: linear-gradient(90deg, #b983ff 0%, #f9a1bc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .header-text .divider {
      width: 48px;
      height: 3px;
      margin: 0.6rem auto 1rem auto;
      border-radius: 2px;
      background: linear-gradient(90deg, #b983ff 0%, #f9a1bc 100%);
      opacity: 0.7;
      animation: dividerGrow 1.1s cubic-bezier(.22,1,.36,1) 0.3s both;
    }

    @keyframes dividerGrow {
      0% { width: 0; opacity: 0; }
      100% { width: 48px; opacity: 0.7; }
    }

    .header-text p {
      font-size: 1.18rem;
      color: #7a5fa0;
      margin: 0;
      font-weight: 400;
      letter-spacing: 0.01em;
    }

    .header-text .em {
      color: #b983ff;
      font-weight: 700;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      padding: 0 2rem 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px 0 rgba(186, 104, 200, 0.13);
      transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s;
      text-decoration: none;
      overflow: hidden;
      border: 1.5px solid #f3d1f4;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 36px 0 rgba(186, 104, 200, 0.22);
      border-color: #b983ff;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
      border-bottom: 1px solid #f3d1f4;
      background: #f8f0fc;
      transition: filter 0.2s;
    }

    .card:hover img {
      filter: brightness(0.97) saturate(1.1);
    }

    .content {
      padding: 1.2rem 1rem 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 1.15rem;
      font-weight: 700;
      color: #7a5fa0;
      margin-bottom: 1.1rem;
      text-align: center;
      letter-spacing: 0.02em;
    }

    .button {
      display: inline-block;
      background: linear-gradient(90deg, #b983ff 0%, #f9a1bc 100%);
      color: #fff;
      font-weight: 700;
      padding: 0.6em 1.5em;
      border-radius: 2em;
      font-size: 1rem;
      box-shadow: 0 2px 12px 0 rgba(186, 104, 200, 0.12);
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      margin-top: 0.2em;
      letter-spacing: 0.03em;
    }

    .card:hover .button {
      background: linear-gradient(90deg, #f9a1bc 0%, #b983ff 100%);
      box-shadow: 0 4px 20px 0 rgba(249, 161, 188, 0.18);
    }

    @media (max-width: 600px) {
      .header-text h1 {
        font-size: 1.4rem;
      }
      .header-text .divider {
        width: 32px;
      }
      .grid-container {
        padding: 0 0.5rem 2rem 0.5rem;
        gap: 1.2rem;
      }
      .card img {
        height: 120px;
      }
    }
  </style>
</head>
<body>
